_schema-version: "3.2"
ID: AppDesti
version: 0.0.1
modules:
- name: appdesti-approuter
  type: approuter.nodejs
  path: appdesti-approuter
  requires:
  - name: AppDesti_html_repo_runtime
  - name: uaa_AppDesti
  - name: dest_AppDesti
  - name: conn_AppDesti
  parameters:
    disk-quota: 256M
    memory: 256M



- name: AppDesti_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: AppDesti_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - wbwbappmovi.zip
      name: wbwbappmovi
      target-path: resources/



- name: wbwbappmovi
  type: html5
  path: wbappmovi
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []



resources:
- name: AppDesti_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime


- name: uaa_AppDesti
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: AppDesti-xsuaa-service
    service-plan: application


- name: AppDesti_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host

- name: dest_AppDesti
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite

- name: conn_AppDesti
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite


parameters:
  deploy_mode: html5-repo
 # enable-parallel-deployments: true
